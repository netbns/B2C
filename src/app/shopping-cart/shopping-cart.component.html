<div class="example-loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults" [color]="'primary'" [mode]="'indeterminate'"></mat-spinner>
</div>
<br>
<br>
<div class="col-md-12">
  <div class="card" *ngFor="let product of products">
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img class="img-fluid" src="data:image/jpeg;base64,{{product.productoImagen}}">
          </div>
        </div>
        <div class="col-md-6">
          <h4 class="card-title">{{product.productoNombre}}</h4>
          <!--Text-->
          <p class="card-text">{{product.productoDescripcion}}</p>
        </div>
        <div class="col-md-3">
          <h4 class="card-title">$ {{calculateCost(product)}}</h4>

          <button mat-icon-button (click)="removeUnit(product)">
            <i class="fas fa-minus"></i>
          </button>
          <span>{{productMap[product.productoId]}}</span>
          <button mat-icon-button (click)="addUnit(product)">
            <i class="fas fa-plus"></i>
          </button>

        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h1>Total</h1>
        </div>
        <div class="col-md-3">
          <h4 class="card-title">$ {{calculateTotalCost()}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<mat-card class="example-card">
  <mat-card-actions>
    <button mat-button (click)="addToCart()">
      <mat-icon>
        <i class="far fa-credit-card"></i>
      </mat-icon>
      <span> Pagar
      </span>
    </button>
    <button mat-button (click)="goBack()">Volver</button>
  </mat-card-actions>
</mat-card>
